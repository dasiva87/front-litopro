<h1 style="text-align: center;">Nueva Cotización</h1>


<div fxLayout="columns">
    <div fxFlex="70" fxLayout="row wrap" fxLayoutGap="10px">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Cédula</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Dirección</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>e-mail</mat-label>
            <input matInput>
        </mat-form-field>

    </div>

    <div fxFlex="30" fxLayout="column" fxLayoutAlign="space-evenly center" style="background-color: #929eaa61;">
        No. 006
    </div>
</div>


<hr>


<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" style="margin-bottom: 15px;">
    <p>Nuevo item:</p>
    <button mat-stroked-button color="primary"> Personalizado </button>
    <button mat-stroked-button color="primary"> Digital </button>
    <button mat-stroked-button color="primary"> Revista </button>
    <button mat-stroked-button color="primary"> Talonario </button>
    <button (click)="openDialog()" mat-stroked-button color="primary"> Sencillo </button>
</div>

<hr>


<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<hr>


<div fxLayout="column" fxLayoutAlign="center end">
    <mat-form-field appearance="outline">
        <mat-label>Descuento</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Subtotal</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>IVA</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Total</mat-label>
        <input matInput>
    </mat-form-field>
</div>


<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
    <button mat-stroked-button color="primary"> Imprimir costos </button>
    <button mat-stroked-button color="primary"> Imprimir </button>
    <button mat-stroked-button color="primary"> Enviar por correo </button>
    <button mat-raised-button color="warn"> Cancelar </button>
    <button mat-raised-button color="primary"> Guardar </button>
</div>
